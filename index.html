<!DOCTYPE html>

<html>

<head>
    <title>Real Time Khan Academy Exercises</title>
    <link rel="shortcut icon" href="http://www.khanacademy.org/favicon.ico?leaf">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/real-time.css">
</head>

<body>

    <div id="map"></div>

    <div id="stats">
        <div id="stats-text"></div>
    </div>

    <div id="dashboard-label">
        <img src="http://www.khanacademy.org/images/ka-simplified-logo.png">
        <div style="margin-top: 5px;">
            Real-time Exercise Attempts
        </div>
    </div>

    <script type="text/x-handlebars-template" id="attempt-entry">
      <div class="attempt-entry" style="border-left: 6px solid #{{color}}">
        <div class="info-text">
            {{#if correct}}
                <i class="fa fa-check"></i>
                Correct answer from
            {{else}}
                <i class="fa fa-times"></i>
                {{#if hintsUsed}}
                    Hints used from
                {{else}}
                    Wrong answer from
                {{/if}}
            {{/if}}
        </div>

        {{#if city}}{{city}}, {{/if}}
        {{#if isUsa}}
            {{region}}
        {{else}}
            {{country}}
        {{/if}}
        <span class="info-text">on</span>
        <strong>{{exerciseDisplayName}}</strong>
        <span class="info-text">in</span>
        {{timeTaken}}s.
    </div>
    </script>

    <!-- Third-party libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBPu8dK_TyZhPG-QcqHvEVNgKq8ACH3yaA&sensor=true"></script>

    <script src="js/real-time-stats.js"></script>

</body>

</html>
