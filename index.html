<!DOCTYPE html>

<html>

<head>
    <title>Real Time Khan Academy</title>
    <link rel="shortcut icon" href="http://www.khanacademy.org/favicon.ico?leaf">
    <link rel="stylesheet" type="text/css" href="http://reset5.googlecode.com/hg/reset.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/real-time.css">
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>

</head>

<body>

    <div id="map" style="width: 100%; height: 100%; position: absolute"></div>

    <div id="stats">
        <div id="stats-text"></div>
        <div class="gradient-mask"></div>
    </div>

    {% raw %}
    <script type="text/x-handlebars-template" id="attempt-entry">
    <p style="color: #{{color}}">
        {{#if correct}}
            <img src="/static/img/check-icon.png" height="20" width="20">
        {{else}}
            <img src="/static/img/cross-icon.png" height="20" width="20">
        {{/if}}
        {{userIdScrubbed}} answered
        <strong class="answer highlight">{{answer}}</strong> to
        <strong>{{exerciseDisplayName}}</strong> in
        {{timeTaken}} s.
    </p>
    </script>
    {% endraw %}

    <!-- Third-party libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/third_party/highcharts.js"></script>
    <script src="static/js/third_party/underscore-min.js"></script>
    <script src="static/js/third_party/backbone-min.js"></script>
    <script src="static/js/third_party/handlebars.js"></script>
    <script src="static/js/third_party/bootstrap-dropdown.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBPu8dK_TyZhPG-QcqHvEVNgKq8ACH3yaA&sensor=true"></script>

    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        // TODO(david): Take parts of Kathjax
        // TODO(david): Better font styling (smaller)
        MathJax.Hub.Config({
            showProcessingMessages: false,
            "HTML-CSS": { availableFonts: ["TeX"] }
        });
    </script>

    <script src="static/js/handlebars-helpers.js"></script>

    <script src="static/js/real-time-stats.js"></script>

</body>

</html>
